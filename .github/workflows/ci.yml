name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.13
      - uses: mig4/setup-bats@v1.0.1
      - uses: mig4/setup-bats@v1.0.1
      - run: bats bats/integration.bats
